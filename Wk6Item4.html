<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no">
  <title>Lab Practical 3 - Week 6 item 4</title>
  <style>
    html, body, #viewDiv {
      padding: 0;
      margin: 0;
      height: 100%;
      width: 100%;
    }
  </style>
  
  <link rel="stylesheet" href="https://js.arcgis.com/4.13/esri/css/main.css">
  <script src="https://js.arcgis.com/4.13/"></script>
  
  <script>  
    require([
      "esri/Map",
      "esri/views/MapView",
      "esri/layers/FeatureLayer"
    ], function(Map, MapView, FeatureLayer) {

      var map = new Map({
        basemap: "topo-vector"
      });

      var view = new MapView({
        container: "viewDiv",
        map: map,
        center: [-102.332520,58.792487],
        zoom: 4
      });
      
      var provinceRenderer = {
        type: "simple",
        symbol: {
          type: "picture-marker",
          url: "http://static.arcgis.com/images/Symbols/NPS/npsPictograph_0231b.png",
          width: "18px",
          height: "18px"
        }
      }
      
      var provinceLabels = {
        symbol: {
          type: "text",
          color: "#FFFFFF",
          haloColor: "#5E8D74",
          haloSize: "2px",
          font: {
            size: "12px",
            family: "Noto Sans",
            style: "italic",
            weight: "normal"
          }
        },
        labelPlacement: "above-center",
        labelExpressionInfo: {
          expression: "$feature.PRENAME"
        }
      };

      function createFillSymbol(value, color) {
        return {
          value: value,
          symbol: {
            color: color,
            type: "simple-fill",
            style: "solid",
            outline: {
              // style: "none"
              width: 0.5,
              color: "grey"
            }
          },
          label: value
        };
      }

      var openSpacesRenderer = {
        type: "unique-value",
        field: "PRNAME",
        uniqueValueInfos: [
          createFillSymbol("Alberta", "#9E559C"),
          createFillSymbol("British Columbia", "#A7C636"),
          createFillSymbol("Manitoba", "#149ECE"),
          createFillSymbol("New Brunswick", "#ED5151")
          //createFillSymbol("Newfoundland and Labrador", "#9E559C"),
          //createFillSymbol("Northwest Territories", "#A7C636"),
          //createFillSymbol("Nova Scotia", "#149ECE"),
          //createFillSymbol("Nunavut", "#ED5151")
          //createFillSymbol("Ontario", "#9E559C"),
          //createFillSymbol("Prince Edward Island", "#A7C636"),
          //createFillSymbol("Quebec", "#149ECE"),
          //createFillSymbol("Saskatchewan", "#ED5151")
          //createFillSymbol("Yukon", "#9E559C"),
        ]
      };
      
      var provinces = new FeatureLayer({
        url:
          "https://luna.flemingcollege.ca/arcgis/rest/services/Geom99on/BforwardCanadaPro/MapServer",
        renderer: provinceRenderer,
        labelingInfo: [provinceLabels]
      });
      
      map.add(provinces);
      
      var openspaces = new FeatureLayer({
        url:
          "https://luna.flemingcollege.ca/arcgis/rest/services/Geom99on/BforwardCanadaPro/MapServer",
        renderer: openSpacesRenderer,
        opacity: 0.20
      });

      map.add(openspaces, 0);
      
    });
  </script>
</head>
<body>
  <div id="viewDiv"></div>
</body>
</html>
