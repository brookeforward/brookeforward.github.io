<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no">
  <title>ArcGIS JavaScript Tutorials: Display a web scene </title>
  <style>
    html, body, #viewDiv {
      padding: 0;
      margin: 0;
      height: 100%;
      width: 100%;
    }
  </style>
  
  <link rel="stylesheet" href="https://js.arcgis.com/4.13/esri/css/main.css">
  <script src="https://js.arcgis.com/4.13/"></script>
  
  <script>  
    require([
        // ** require function loads modules so they can be used in the main function 
        // ** important to keep module references & function parameters in the same order
        //"esri/Map",
        "esri/WebScene",
        "esri/views/SceneView"
    ], function(WebScene, SceneView) {

      //var map = new Map({
      //  basemap: "topo-vector",
      //  ground: "world-elevation"
      //});

      // *** ADD *** //
      var webscene = new WebScene ({
        portalItem: {
          id: "579f97b2f3b94d4a8e48a5f140a6639b" 
        }
      });
      
      var view = new SceneView({
        container: "viewDiv",
        //*** UPDATE ***//
        //map: map,
        map: webscene
        // ** the web scene provides the positioning info, so comment it out
        //camera: {
        //  position: {
        //    x: -118.808,
        //    y: 33.961,
        //    z: 2000 // meters
        //  },
        //  tilt: 75
        //}
      });
      
    });
  </script>
</head>
<body>
  <div id="viewDiv"></div>
</body>
</html>
