<!DOCTYPE html>
<html>
  <head>
    <title>Item 2 - Overview example</title>
    <meta name="viewport" content="initial-scale=1.0">
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="Stylesheet_ROUGH.css">

    <style>
    /* sets the CSS for the map div */
      #map {
        width: 100%;
        height: 100%;                /* always set the map height to define the size of the div element containing the map */
        /* background-color: grey;   /* set background color to be grey to see where map will be on webpage */
      }
      
      /* Optional: Makes the sample page fill the window. */
      html, body {
        height: 100%;
        margin: 0;
        padding: 0;
      }
    </style>
  </head>

  <body>

    <h1>Item 2 - Overview Example</h1>
    
    <ul class="navbar">
      <li><a href="index.html">Item 1</a></li>
      <li><a href="item2.html">Item 2</a></li>

      <li><a href="#">Meet the Crew</a></li>
      <li><a href="#">Something Super Long</a></li>
    </ul>

    <div id="map"></div>
    <script>
      var map;
      function initMap() {
        map = new google.maps.Map(document.getElementById('map'), {
          center: {lat: -34.397, lng: 150.644},
          zoom: 8
        });
      }
    </script>
    
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBTZ9QU96UYdQ_6QhLi8c0axd_pFrCDeKA&callback=initMap"
    async defer></script>

  </body>
